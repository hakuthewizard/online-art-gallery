<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online art gallery</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,500;0,700;1,300&family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/qpn4flu.css">
<script src="https://kit.fontawesome.com/d805afd56f.js" crossorigin="anonymous"></script>

<body>

            <div class="wrap">
            <div class="item">
                <h2 class="itemTitle">Exhibitions</h2>
                <div class="itemName">
                    <h5>indie</h5>
                    <h5>classics</h5>
                </div>
            </div>
            <div class="item">
                <h2 class="itemTitle">FAQ</h2>
                <div class="itemName">
                    <h5>loremimpsum?</h5>
                    <h5>loremipsum?</h5>
                </div>
            </div>
        </div>
        <header>Artworks</header>
        
    </body>
        <section class="grid-container" id="artGallery">
    
        <div class="img-container" >
            <img src="./smallImgs/moonlight.jpeg" class="image" id="myImg" alt="MOONLIGHT" data-full="moonlight-full.jpeg"><figcaption>MOONLIGHT</figcaption>
            <button class="story">STORY</button>
        </div>
        
        <div class="img-container">
            <img src="./smallImgs/inversion.png" class="image" alt="inversion"  data-full="inversion-full.png"><figcaption>INVERSION</figcaption>
            <button class="story">STORY</button>
        </div>
        <div class="img-container">
            <img src="./smallImgs/the-voyage.jpeg" class="image" alt="the-voyage"  id="myImg" data-full="the-voyage-full.jpeg"><figcaption>THE VOYAGE</figcaption>
            <button class="story">STORY</button>
        </div>
        <div class="img-container">
            <img src="./smallImgs/summers-over.png" class="image" alt="summersOver" data-full="summers-over-full.png"><figcaption>SUMMER'S OVER</figcaption>
            <button class="story">STORY</button>
        </div>
        
        <div class="img-container">
            <img src="./smallImgs/better-when-in-love.png" class="image horizontal" alt="betterWhenInLove" data-full="better-when-in-love-full.png"><figcaption>BETTER WHEN IN LOVE</figcaption>
            <button class="story">STORY</button>
        </div>
        <div class="img-container">
            <img src="./smallImgs/space-dog.png" class="image" alt="SPACEDOG" data-full="space-dog-full.png"><figcaption>SPACEDOG</figcaption>
            <button class="story">STORY</button>
        </div>
        
        <div class="img-container">
            <img src="./smallImgs/keep-it-cool.jpg" class="image" alt="keepItCool" data-full="keep-it-cool-full.jpg"><figcaption>KEEP IT COOL</figcaption>
            <button class="story">STORY</button>
        </div>
        <div class="img-container" >
            <img src="./smallImgs/plant-up.jpeg" class="image" alt="plantUp" data-full="plant-up-full.jpeg"><figcaption>plantUp</figcaption>
            <button class="story">STORY</button>
        </div>
        <div class="img-container">
            <img src="./smallImgs/salad-days.png" class="image" alt="saladDays" data-full="salad-days-full.png"><figcaption>Salad Days</figcaption>
            <button class="story">STORY</button>
        </div>
    </section>
    <div class="modal">

        
        <img src="" alt="" class="fullSize">
        
        <p class="caption"></p>
    </div>
 
    

    <script src="app.js"> 
    
</script>
