<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online art gallery</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,500;0,700;1,300&family=Righteous&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d805afd56f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Artworks</header>
        <div id="wrapper">
            <div class="exhibitions">Exhibitions
                <ul class="exhibitionNames">
                    <li class="list">indie</li>
                    <li  class="list">energy</li>
                    </ul>
            </div>
            <div class="about">About & FAQ</div>
            <div class="search"><i class='fas fa-search'></i></div>
        </div>

        
          
        <section class="grid-container" id="artGallery">
        <div>
            <img src="./moonlight.jpeg" class="image" id="myImg" alt="MOONLIGHT" value="moonlight"><figcaption>MOONLIGHT</figcaption>
            <div id="myfullScreen" class="fullScreen">

            
                <span class="close">&times;</span>
              
    
                <img class="fullScreenImage" id="img01">
              
              </div>
        </div>
        
        <div>
            <img src="./inversion.png" class="image" alt="inversion" id="myImg" value="inversion"><figcaption>INVERSION</figcaption>
            <div id="myfullScreen" class="fullScreen">

            
                <span class="close">&times;</span>
              
    
                <img class="fullScreenImage" id="img01">
              
              </div>
            <button class="story">STORY</button>
        </div>
        <div>
            <img src="./the-voyage.jpeg" class="image" alt="the-voyage"  img id="myImg" value="the-voyage"><figcaption>THE VOYAGE</figcaption>
            <button class="story">STORY</button>
        </div>
        <div id="summersOver">
            <img src="./summers-over.png" class="image" alt="summersOver" value="summersOver"><figcaption>SUMMER'S OVER</figcaption>
            <button class="story">STORY</button>
        </div>
        
        <div id="betterWhenInLove" >
            <img src="./better-when-in-love.png" class="image horizontal" alt="betterWhenInLove" value="betterWhenInLove"><figcaption>BETTER WHEN IN LOVE</figcaption>
            <button class="story">STORY</button>
        </div>
        <div id="spaceDog">
            <img src="./space-dog.png" class="image" alt="SPACEDOG" value="spacedog"><figcaption>SPACEDOG</figcaption>
            <button class="story">STORY</button>
        </div>
        
        <div id="keepItCool">
            <img src="./keep-it-cool.jpg" class="image" alt="keepItCool" value="keepItCool"><figcaption>KEEP IT COOL</figcaption>
            <button class="story">STORY</button>
        </div>
        <div id="plantUp">
            <img src="./plant-up.jpeg" class="image" alt="plantUp" value="plantUp"><figcaption>plantUp</figcaption>
            <button class="story">STORY</button>
        </div>
        <div id="saladDays">
            <img src="./salad-days.png" class="image" alt="saladDays" value="saladDays"><figcaption>Salad Days</figcaption>
            <button class="story">STORY</button>
        </div>
    </section>

    <script src="app.js"> 
    
</script>

</body>
</html>
